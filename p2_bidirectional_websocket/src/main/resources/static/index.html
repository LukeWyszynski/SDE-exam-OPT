<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bidirectional Real-Time Messaging System</title>
        <link href="/css/main.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div id="chat-container">
            <div class="chat-header">
                <h1>Bidirectional Real-Time Messaging System</h1>
            </div>

            <div id="connecting-container">
                <div class="connecting-form">
                    <h3>Enter your name to connect</h3>
                    <input type="text" id="name-input" placeholder="Your name..." />
                    <button id="connect-button" type="button">Connect</button>
                </div>
            </div>

            <div id="chat-body" class="hidden">
                <div class="chat-messages">
                    <ul id="message-list"></ul>
                </div>

                <div class="chat-input">
                    <form id="message-form">
                        <input type="text" id="message-content" placeholder="Type a message..." />
                        <button id="sendButton">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/app.js"></script>
    </body>
</html>
